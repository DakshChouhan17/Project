<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry, My Love</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .sorry-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 100px auto;
      z-index: 2;
      position: relative;
      animation: fadeInUp 1.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d63384;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .heart {
      font-size: 2rem;
      color: red;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* ❤️ Floating Heart Balloons */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart-balloon {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      color: red;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    /* 🎵 Style visible audio */
    audio {
      display: block;
      margin: 30px auto 0 auto;
      width: 80%;
    }
  </style>
</head>
<body>

  <!-- ❤️ Floating Heart Balloons -->
  <div class="hearts" id="heartContainer"></div>

  <!-- 💖 Message Card -->
  <div class="sorry-card text-center">
    <div class="heart mb-3">💖</div>
    <h1>I'm Really Sorry, Mera Mau🫂🫀</h1>
    <p class="mt-3">
      I know I hurt you, and for that, I am deeply sorry. <br>
      Every moment without your smile feels empty. <br>
      Please forgive me and I Love You So Much Mera Cute Sa Bachaaa 😘💕Uuuummmaaaahhh. Please Maff kr do mujhe Sorry Bachaa😔 💌
    </p>

    <!-- 🎵 Romantic Song (Visible Player) -->
     <h2>This Beautifull Song For You My Love 🥰😘</h2>
    <audio id="bgMusic" autoplay controls loop>
      <source src="Untitled video - Made with Clipchamp.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const heartContainer = document.getElementById('heartContainer');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-balloon');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
